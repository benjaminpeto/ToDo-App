<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9940cc5f5c.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>ToDo App</h1>

    <div class="input-wrapper">
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Tasks to get done..">
            <button id="add-btn" type="submit"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <div class="wrapper">
         <div id="container-glass" class="container">
            <ul id="unlist"></ul>
        </div>
    </div>
   
    <footer>
        <div class="div-footer">
            <p class="foot todofoot">To Do App by <a class="footlink" href="https://www.linkedin.com/in/benjaminpeto/">Benjamin Peto</a><a href="https://github.com/benjaminpeto"><i class="fab fa-github foot git"></i></a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
